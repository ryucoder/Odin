<div *ngIf="data.isEdit">
    <h1 mat-dialog-title color="primary">Rename Project</h1>

    <mat-divider> </mat-divider>            
    
    <div>
        <form novalidate [formGroup]="projectCreateForm" (ngSubmit)="updateProject()">
            <div mat-dialog-content>
                <p>Choose a new name for the project</p>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Type new name here" formControlName="projectName">
                </mat-form-field>
            </div>

            <div mat-dialog-actions>
                <button mat-raised-button color="accent" type="submit">Rename</button>
                <button mat-raised-button color="basic" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>


<div *ngIf="data.isCreate">
    <h1 mat-dialog-title color="primary">Create Project</h1>
    
    <mat-divider> </mat-divider>
    
    <div>
        <form novalidate [formGroup]="projectCreateForm" (ngSubmit)="onCreateProject()">
            <div mat-dialog-content>
                <p>Choose a name for the new project</p>
                    <mat-form-field>
                        <input matInput required placeholder="Type the name here" formControlName="projectName">
                    </mat-form-field>
            </div>
    
            <div mat-dialog-actions>
                <button mat-raised-button color="primary">Create</button>
                <button mat-raised-button color="basic" (click)="onCancel()" >Cancel</button>
            </div>
        </form>
    </div>
    
</div>
