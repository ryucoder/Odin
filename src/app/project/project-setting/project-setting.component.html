<div class="panel">

    <div class="row">
        <div class=col-4>
            <mat-toolbar> 
                <h1>

                    Project - {{ projectService.selectedProject.name }} 
                    - {{ projectService.selectedProject.id }} 
                </h1>
            </mat-toolbar>
        </div>
    </div>
    
    <div>
        <h5>Rename Project</h5>
        
        <button mat-raised-button color="accent" (click)="openDialog()">
            Rename
        </button>

    </div>
    
    <mat-divider></mat-divider>
    
    <div>
        <h5>Delete Project</h5>
        <form class="example-form">
            <button mat-raised-button color="warn" type="submit">Delete</button>
        </form>

    </div>

</div>
